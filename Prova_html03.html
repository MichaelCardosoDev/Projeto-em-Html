<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form action="#" method="post">

            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Campo de Seleção -->
            <label for="area">Área de Interesse:</label>
            <select id="area" name="area" required>
                <option value="">Selecione uma opção</option>
                <option value="front-end">Desenvolvimento Front-end</option>
                <option value="back-end">Desenvolvimento Back-end</option>
                <option value="dados">Ciência de Dados</option>
                <option value="design">UX/UI Design</option>
                <option value="suporte">Suporte Técnico</option>
            </select>

            <!-- Mensagem -->
            <label for="mensagem">Mensagem ou Descrição:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>

            <!-- Botões -->
            <div class="button-group">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </form>
    </div>

</body>
</html>
